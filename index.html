<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP8266 RC Car</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.7/gauge.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- ===== Header ===== -->
        <header class="app-header">
            <div class="header-title-group">
                <span class="header-logo">üöò</span>
                <div class="header-text">
                    <h1>ESP8266 RC Car</h1>
                    <p>192.168.4.1</p>
                </div>
            </div>
            <div class="header-actions">
                <label id="gestureToggleLabel" for="gestureToggle">Gesture Mode</label>
                <label class="toggle-switch gesture-toggle-switch">
                    <input type="checkbox" id="gestureToggle">
                    <span class="switch-lever"></span>
                </label>
            </div>
        </header>

        <!-- ===== Main Control Area ===== -->
        <main class="controls-area">
            <!-- === Left Column === -->
            <div class="column column-left">
                <!-- Manual Mode Controls -->
                <div class="manual-controls-left">
                    <button id="forwardBtn" class="control-btn btn-up">
                        ‚¨ÜÔ∏è
                    </button>
                    <button id="backwardBtn" class="control-btn btn-down">
                        ‚¨áÔ∏è
                    </button>
                </div>

                <!-- Gesture Mode Orientation -->
                <div class="gesture-dashboard-left hidden">
                    <article class="card card-orientation">
                        <h2 class="card-title">Orientation</h2>
                        <p class="reading">Roll: <span id="roll">0</span>¬∞</p>
                        <p class="reading">Pitch: <span id="pitch">0</span>¬∞</p>
                    </article>

                    <article class="card card-gauges">
                        <h2 class="card-title">Gauges</h2>
                        <div class="gauge-container">
                            <div class="gauge-wrapper">
                                <canvas id="roll-gauge"></canvas>
                                <p class="gauge-label">Roll</p>
                            </div>
                            <div class="gauge-wrapper">
                                <canvas id="pitch-gauge"></canvas>
                                <p class="gauge-label">Pitch</p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

            <!-- === Middle Column === -->
            <div class="column column-middle">
                <!-- Action Feedback -->
                <div id="feedbackDisplay" class="feedback-display">üîÑÔ∏è</div>

                <!-- Icon Buttons: Horn and Light -->
                <div class="icon-buttons-pair">
                    <button id="hornBtn" class="icon-btn btn-horn">
                        üì¢
                    </button>
                    <button id="lightBtn" class="icon-btn btn-light">
                        <span id="lightIcon">üí°</span>
                    </button>
                </div>

                <!-- Lock Mechanism -->
                <div class="lock-mechanism">
                    <label for="lockToggle" id="lockToggleLabel">
                        <span class="lock-icon">üîì</span>
                        <span class="lock-text">Unlocked</span>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="lockToggle" />
                        <span class="switch-lever"></span>
                    </label>
                </div>
            </div>

            <!-- === Right Column === -->
            <div class="column column-right">
                <!-- Manual Mode Controls -->
                <div class="manual-controls-right">
                    <button id="leftBtn" class="control-btn btn-left">
                        <span class="icon-left">‚¨ÖÔ∏è</span>
                    </button>
                    <button id="rightBtn" class="control-btn btn-right">
                        <span class="icon-right">‚û°Ô∏è</span>
                    </button>
                </div>

                <!-- Gesture Mode 2D Orientation Pad -->
                <div class="gesture-dashboard-right hidden">
                    <div class="orientation-pad">
                        <svg class="pad-background-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                            <style>
                                .line {
                                    stroke: rgba(44, 62, 80, 0.4);
                                    stroke-width: 0.5;
                                    stroke-dasharray: 2 2;
                                }

                                .icon {
                                    font-size: .75em;
                                    fill: rgba(44, 62, 80, 0.6);
                                    font-family: sans-serif;
                                    text-anchor: middle;
                                    dominant-baseline: middle;
                                    transition: all 0.2s ease-in-out;
                                }

                                .icon.icon-active {
                                    fill: var(--primary-color);
                                }
                            </style>

                            <line class="line" x1="35" y1="30" x2="0" y2="0" />
                            <line class="line" x1="65" y1="30" x2="100" y2="0" />
                            <line class="line" x1="35" y1="70" x2="0" y2="100" />
                            <line class="line" x1="65" y1="70" x2="100" y2="100" />

                            <rect class="line" x="35" y="30" width="30" height="40" fill="none" />

                            <text id="icon-up" class="icon" x="50" y="15">‚¨ÜÔ∏è</text>
                            <text id="icon-down" class="icon" x="50" y="85">‚¨áÔ∏è</text>
                            <text id="icon-left" class="icon" x="17.5" y="50">‚¨ÖÔ∏è</text>
                            <text id="icon-right" class="icon" x="82.5" y="50">‚û°Ô∏è</text>
                        </svg>

                        <div id="pad-indicator"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
