<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>ESP8266 WiFi Robot Car</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-title-group">
                <span class="header-logo">üöò</span>
                <div class="header-text">
                    <h1>ESP8266 RC Car</h1>
                    <p>192.168.4.1</p>
                </div>
            </div>
            <div class="header-actions">
                <label for="gestureToggle" id="gestureToggleLabel">Gesture Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="gestureToggle">
                    <span class="switch-lever"></span>
                </label>
            </div>
        </header>

        <main class="controls-area">
            <div class="column column-left">
                <button id="forwardBtn" class="control-btn btn-up">
                    <span>‚¨ÜÔ∏è</span>
                </button>
                <button id="backwardBtn" class="control-btn btn-down">
                    <span>‚¨áÔ∏è</span>
                </button>
            </div>
            <div class="column column-middle">
                <div id="feedbackDisplay" class="feedback-display"><!-- kosong? --></div>
                <div class="icon-buttons-pair">
                    <button id="hornBtn" class="icon-btn btn-horn">
                        <span>üì¢</span>
                    </button>
                    <button id="lightBtn" class="icon-btn btn-light">
                        <span id="lightIcon">üí°</span>
                    </button>
                </div>
                <div class="lock-mechanism">
                    <label for="lockToggle" id="lockToggleLabel"><!-- kosong? --></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="lockToggle">
                        <span class="switch-lever"></span>
                    </label>
                </div>
            </div>
            <div class="column column-right">
                <button id="leftBtn" class="control-btn btn-left">
                    <span class="icon-left">‚¨ÖÔ∏è</span>
                </button>
                <button id="rightBtn" class="control-btn btn-right">
                    <span class="icon-right">‚û°Ô∏è</span>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
